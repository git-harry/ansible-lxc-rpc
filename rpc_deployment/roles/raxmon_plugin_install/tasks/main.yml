- name: Install raxmon plugin packages
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
    cache_valid_time: 600
  with_items: plugin_packages

- name: Download raxmon plugins
  command: wget -r -N -nH -P "{{ plugin_dir }}" -A '*\.pex' "{{ plugin_url }}"

- name: List plugins
  command: ls -1 "{{ plugin_dir }}"
  register: plugin_list

- name: Update permissions
  file:
    path: "{{ plugin_dir }}/{{ item }}"
    mode: 0755
  with_items: plugin_list.stdout_lines
