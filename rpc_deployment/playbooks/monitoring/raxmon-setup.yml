- hosts: hosts
  user: root
  roles:
    - raxmon_cli
    - raxmon_agent_install
  vars:
    entity_name: "{{ inventory_hostname }}{{ maas_fqdn_extension|default('') }}"

- hosts: keystone[0]
  user: root
  roles:
    - keystone_add_user
  vars:
    additional_keystone_users:
      - { user: "{{ maas_keystone_user }}", tenant: "{{ auth_admin_tenant }}", role: admin, password: "{{ maas_keystone_password }}", description: 'MaaS user.' }
